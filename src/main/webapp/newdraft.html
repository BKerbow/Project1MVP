<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="newdraft.js"></script>
    <style>
        body { margin: 50px; }
        h1 { text-align: center; }
        label,
        textarea {
            width: 200px;
            display: inline-block;
            text-align: left;
            vertical-align: middle;
        }
    </style>
</head>
<body onload="getSavedStory()">
    <h3>Please provide the new information for the script you selected.</h3>
    <br>
    <label for="title">Title</label>
    <input type="text" id="title"> <br> <br>
    <label for="description">New Draft Information</label>
    <textarea id="description" rows="10" cols="30"></textarea> <br> <br>
    <label for="tag_line">Tag Line</label>
    <input type="text" id="tag_line"> <br> <br>
    <label for="draft_status">Draft Status</label>
    <input type="text" id="draft_status"> <br> <br>
    <label for="submission_date">Today's Date</label>
    <input type="date" id="submission_date"> <br> <br>
    <br>
    <button type="button" id="submitButton">Submit New Draft</button>
    <button type="button" onclick="goBack()">Go Back</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
