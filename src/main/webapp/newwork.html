<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Submit a New Work</title>
    <style>
        body { margin: 50px; }
        h1 { text-align: center; }
        label,
        textarea {
            width: 200px;
            display: inline-block;
            text-align: left;
            vertical-align: middle;
        }

    </style>
    <script src="newwork.js"></script>
</head>
<body>
    <br>
    <h1>Please submit a new work here!</h1>
    <br>
    <label for="title">Title</label>
    <input type="text" id="title"> <br> <br>
    <label for="genre">Genre</label>
    <input type="text" id="genre"> <br> <br>
    <label for="story_type">Story Type</label>
    <input type="text" id="story_type"> <br> <br>
    <label for="description">Description</label>
    <textarea id="description"  rows="10" cols="30"></textarea> <br> <br>
    <label for="tag_line">Tag Line</label>
    <input type="text" id="tag_line"> <br> <br>
    <label for="completionDate">Completion Date</label>
    <input type="text" id="completionDate">
    <label for="completion_status">Completion Status</label>
    <input type="text" id="completion_status"> <br> <br>
    <label for="submission_date">Today's Date</label>
    <input type="date" id="submission_date"> <br> <br>
    <br>
    <br>
    <br>
    <button type="button" onclick="submit()">Submit</button>
    <button type="button" onclick="goBack()">Go Back</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
